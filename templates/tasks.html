<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWise - All Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tasks.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/taskwise-logo-1.png') }}" alt="TaskWise Logo">
        </div>
        <div class="divider"></div>
        
        <nav class="nav-items">
            <a href="{{ url_for('dashboard') }}" class="nav-item">
                <i class="fas fa-chart-pie nav-icon"></i>
                <span>Dashboard</span>
            </a>
            <div class="nav-item" onclick="toggleProjects()">
                <i class="fas fa-folder nav-icon"></i>
                <span>Projects</span>
                <i class="fas fa-chevron-down nav-arrow"></i>
            </div>
            <div class="collapsible" id="projects">
                <!-- Projects will be dynamically loaded here by JS -->
            </div>
            <a href="{{ url_for('tasks') }}" class="nav-item active">
                <i class="fas fa-tasks nav-icon"></i>
                <span>All Tasks</span>
            </a>
            <a href="{{ url_for('focus') }}" class="nav-item">
                <i class="fas fa-clock nav-icon"></i>
                <span>Focus Timer</span>
            </a>
            <a href="{{ url_for('analytics') }}" class="nav-item">
                <i class="fas fa-chart-bar nav-icon"></i>
                <span>Analytics</span>
            </a>
            <a href="{{ url_for('calendar') }}" class="nav-item">
                <i class="fas fa-calendar nav-icon"></i>
                <span>Calendar</span>
            </a>
        </nav>

        <div class="profile">
            <div class="profile-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-info">
                <h4>{{ current_user.username if current_user else 'Guest' }}</h4>
                <p>{{ current_user.email if current_user else '' }}</p>
                <a href="{{ url_for('logout') }}" class="profile-logout">
                    <i class="fas fa-sign-out-alt"></i> Sign out
                </a>
            </div>
            <div class="profile-settings" id="profileSettings">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-left">
            <h2>All Tasks</h2>
            <p>View and manage all your tasks in one place</p>
        </div>
        <div class="topbar-right">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="global-search" id="taskSearch" placeholder="Search tasks...">
            </div>
            <div class="task-filters">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="overdue">Overdue</option>
                </select>
                <select id="priorityFilter">
                    <option value="all">All Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button class="add-task-btn" onclick="openAddTaskModal()">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
    </div>

    <!-- Debug Info -->
    <div id="debugInfo" style="display: none;"></div>

    <!-- Main Content -->
    <div class="content">
        <div class="tasks-container">
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskProject">Project</label>
                        <select id="taskProject">
                            <option value="">Select Project</option>
                            <!-- Projects will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="TODO" selected>To Do</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="datetime-local" id="taskDueDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskEstimatedHours">Estimated Hours</label>
                        <input type="number" id="taskEstimatedHours" min="0" step="0.5" placeholder="Enter estimated hours" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCardColor">Card Color</label>
                        <div style="display:flex;gap:8px;align-items:center;">
                            <input type="color" id="taskCardColor" value="#fecaca">
                            <div id="taskCardColorPreview" style="width:44px;height:36px;border-radius:8px;border:1px solid #d0d5dd;background:#fecaca"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group subtasks-section">
                    <label>Subtasks</label>
                    <div id="subtasksContainer">
                        <div class="subtask-row">
                            <input type="text" class="subtask-input" placeholder="Subtask title">
                            <button type="button" class="btn small" onclick="removeSubtaskRow(this)">Remove</button>
                        </div>
                    </div>
                    <div style="margin-top:8px">
                        <button type="button" class="btn secondary" onclick="addSubtaskRow()">+ Add Subtask</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Task</button>
                    <button type="button" class="btn secondary" onclick="closeTaskModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/taskwise.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
</body>
</html>
