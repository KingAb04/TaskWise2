<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWise - Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tasks.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 11L12 14L22 4" stroke="#0b63d6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke="#0b63d6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">TaskWise</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="{{ url_for('dashboard') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
                    <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
                    <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
                    <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
                </svg>
                <span>Dashboard</span>
            </a>

            <a href="{{ url_for('tasks') }}" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 11L12 14L22 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Tasks</span>
            </a>

            <a href="{{ url_for('projects') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 14.66V20C20 21.1046 19.1046 22 18 22H4C2.89543 22 2 21.1046 2 20V6C2 4.89543 2.89543 4 4 4H9.34" stroke-width="2" stroke-linecap="round"/>
                    <path d="M18 2L22 6L12 16H8V12L18 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Projects</span>
            </a>

            <a href="{{ url_for('calendar') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" stroke-width="2"/>
                    <path d="M16 2V6M8 2V6M3 10H21" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Calendar</span>
            </a>

            <a href="{{ url_for('focus') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Focus</span>
            </a>

            <a href="{{ url_for('analytics') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 20V10M12 20V4M6 20v-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Analytics</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke-width="2"/>
                </svg>
            </button>

            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name={{ session.get('username', 'User') }}&background=0b63d6&color=fff" alt="User" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">{{ session.get('username', 'User') }}</div>
                    <div class="user-email">{{ session.get('email', 'user@taskwise.com') }}</div>
                </div>
                <a href="{{ url_for('logout') }}" class="user-menu" aria-label="User menu">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="tabs">
                <button class="tab active">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 11L12 14L22 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    All Tasks
                </button>
            </div>

            <div class="header-actions">
                <div class="search-box">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8" stroke-width="2"/>
                        <path d="M21 21L16.65 16.65" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" id="taskSearch" placeholder="Search tasks...">
                </div>
                
                <!-- Notification Bell -->
                <div class="notification-bell" id="notificationBell">
                    <button class="icon-btn" aria-label="Notifications">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                    <div class="notifications-dropdown" id="notificationsDropdown">
                        <div class="notifications-header">
                            <strong>Notifications</strong>
                            <button class="btn small" id="clearAllBtn">Clear</button>
                        </div>
                        <div class="notifications-list" id="notificationsList"></div>
                    </div>
                </div>

                <button class="icon-btn" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3" stroke-width="2"/>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-wrapper">
            <!-- Tasks Header -->
            <div class="tasks-header">
                <div class="tasks-header-left">
                    <h1>All Tasks</h1>
                    <p>View and manage all your tasks in one place</p>
                </div>
                <div class="tasks-header-right">
                    <div class="task-filters">
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="overdue">Overdue</option>
                        </select>
                        <select id="priorityFilter">
                            <option value="all">All Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <button class="add-task-btn" onclick="openAddTaskModal()">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <!-- Debug Info -->
            <div id="debugInfo" style="display: none;"></div>

            <!-- Tasks Container -->
            <div class="tasks-container">
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskProject">Project</label>
                        <select id="taskProject">
                            <option value="">Select Project</option>
                            <!-- Projects will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="TODO" selected>To Do</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="datetime-local" id="taskDueDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskEstimatedHours">Estimated Hours</label>
                        <input type="number" id="taskEstimatedHours" min="0" step="0.5" placeholder="Enter estimated hours" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCardColor">Card Color</label>
                        <div style="display:flex;gap:8px;align-items:center;">
                            <input type="color" id="taskCardColor" value="#fecaca">
                            <div id="taskCardColorPreview" style="width:44px;height:36px;border-radius:8px;border:1px solid #d0d5dd;background:#fecaca"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group subtasks-section">
                    <label>Subtasks</label>
                    <div id="subtasksContainer">
                        <div class="subtask-row">
                            <input type="text" class="subtask-input" placeholder="Subtask title">
                            <button type="button" class="btn small" onclick="removeSubtaskRow(this)">Remove</button>
                        </div>
                    </div>
                    <div style="margin-top:8px">
                        <button type="button" class="btn secondary" onclick="addSubtaskRow()">+ Add Subtask</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Task</button>
                    <button type="button" class="btn secondary" onclick="closeTaskModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/taskwise.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</body>
</html>
