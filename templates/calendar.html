<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWise - Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/taskwise-logo-1.png') }}" alt="TaskWise Logo">
        </div>
        <div class="divider"></div>
        
        <nav class="nav-items">
            <a href="{{ url_for('dashboard') }}" class="nav-item">
                <i class="fas fa-chart-pie nav-icon"></i>
                <span>Dashboard</span>
            </a>
            <div class="nav-item" onclick="toggleProjects()">
                <i class="fas fa-folder nav-icon"></i>
                <span>Projects</span>
                <i class="fas fa-chevron-down nav-arrow"></i>
            </div>
            <div class="collapsible" id="projects">
                <!-- Projects will be dynamically loaded here by JS -->
            </div>
            <a href="{{ url_for('tasks') }}" class="nav-item">
                <i class="fas fa-tasks nav-icon"></i>
                <span>All Tasks</span>
            </a>
            <a href="{{ url_for('focus') }}" class="nav-item">
                <i class="fas fa-clock nav-icon"></i>
                <span>Focus Timer</span>
            </a>
            <a href="{{ url_for('analytics') }}" class="nav-item">
                <i class="fas fa-chart-bar nav-icon"></i>
                <span>Analytics</span>
            </a>
            <a href="{{ url_for('calendar') }}" class="nav-item active">
                <i class="fas fa-calendar nav-icon"></i>
                <span>Calendar</span>
            </a>
        </nav>

        <div class="profile">
            <div class="profile-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-info">
                <h4>{{ current_user.username if current_user else 'Guest' }}</h4>
                <p>{{ current_user.email if current_user else '' }}</p>
                <a href="{{ url_for('logout') }}" class="profile-logout">
                    <i class="fas fa-sign-out-alt"></i> Sign out
                </a>
            </div>
            <div class="profile-settings" id="profileSettings">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="calendar-page">
            <!-- Page Header -->
            <div class="page-header">
                <div class="header-title">
                    <h1>Calendar</h1>
                    <p>View and manage tasks by date</p>
                </div>
                <div class="header-actions">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search tasks, events...">
                    </div>
                    <a href="{{ url_for('logout') }}" class="btn-add" style="margin-left: 8px;">
                        <i class="fas fa-sign-out-alt"></i>
                        Sign out
                    </a>
                    <div class="notification-bell" id="notificationBell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </div>
            </div>
        </div>

            <div class="calendar-tools">
                <div class="left-section">
                    <h2>Calendar View</h2>
                    <div class="filter-controls">
                        <select id="projectFilter" class="filter-dropdown">
                            <option value="">All Projects</option>
                        </select>
                        <select id="priorityFilter" class="filter-dropdown">
                            <option value="">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                    </div>
                </div>
                <div class="right-section">
                    <button class="btn-add" onclick="openAddTaskModal()">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
            </div>

            <!-- Calendar Content -->
            <div class="main-calendar">
                <div class="calendar-container">
                    <div class="calendar-wrapper">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
            <div class="calendar-wrapper">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <span class="close">&times;</span>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskProject">Project</label>
                        <select id="taskProject"></select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="datetime-local" id="taskDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskEstimatedHours">Estimated Hours</label>
                        <input type="number" id="taskEstimatedHours" min="0" step="0.5">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="taskDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailsModalTitle"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="task-details-content">
                <div class="task-meta">
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span id="detailsDueDate"></span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-project-diagram"></i>
                        <span id="detailsProject"></span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-flag"></i>
                        <span id="detailsPriority"></span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-clock"></i>
                        <span id="detailsEstimatedHours"></span>
                    </div>
                </div>
                <div class="task-description" id="detailsDescription"></div>
                <div class="task-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="detailsProgress"></div>
                    </div>
                    <span class="progress-text" id="detailsProgressText"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeTaskDetailsModal()">Close</button>
                <button class="btn btn-primary" onclick="editTaskFromDetails()">Edit</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
