<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWise - Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 11L12 14L22 4" stroke="#0b63d6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke="#0b63d6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">TaskWise</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="{{ url_for('dashboard') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
                    <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
                    <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
                    <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
                </svg>
                <span>Dashboard</span>
            </a>

            <a href="{{ url_for('tasks') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 11L12 14L22 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Tasks</span>
            </a>

            <a href="{{ url_for('projects') }}" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 14.66V20C20 21.1046 19.1046 22 18 22H4C2.89543 22 2 21.1046 2 20V6C2 4.89543 2.89543 4 4 4H9.34" stroke-width="2" stroke-linecap="round"/>
                    <path d="M18 2L22 6L12 16H8V12L18 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Projects</span>
            </a>

            <a href="{{ url_for('calendar') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" stroke-width="2"/>
                    <path d="M16 2V6M8 2V6M3 10H21" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Calendar</span>
            </a>

            <a href="{{ url_for('focus') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Focus</span>
            </a>

            <a href="{{ url_for('analytics') }}" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 20V10M12 20V4M6 20v-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Analytics</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke-width="2"/>
                </svg>
            </button>

            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name={{ session.get('username', 'User') }}&background=0b63d6&color=fff" alt="User" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">{{ session.get('username', 'User') }}</div>
                    <div class="user-email">{{ session.get('email', 'user@taskwise.com') }}</div>
                </div>
                <a href="{{ url_for('logout') }}" class="user-menu" aria-label="User menu">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="tabs">
                <button class="tab active" data-tab="all">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
                    </svg>
                    All Projects
                </button>
                <button class="tab" data-tab="active">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                        <path d="M12 6V12L16 14" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Active
                </button>
                <button class="tab" data-tab="completed">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 11L12 14L22 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    </svg>
                    Completed
                </button>
            </div>

            <div class="header-actions">
                <div class="search-box">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8" stroke-width="2"/>
                        <path d="M21 21L16.65 16.65" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" placeholder="Search projects...">
                </div>
                
                <!-- Notification Bell -->
                <div class="notification-bell" id="notificationBell">
                    <button class="icon-btn" aria-label="Notifications">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                    <div class="notifications-dropdown" id="notificationsDropdown">
                        <div class="notifications-header">
                            <strong>Notifications</strong>
                            <button class="btn small" id="clearAllBtn">Clear</button>
                        </div>
                        <div class="notifications-list" id="notificationsList"></div>
                    </div>
                </div>

                <button class="icon-btn" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3" stroke-width="2"/>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-wrapper">
            <div class="projects-section">
                <div class="section-header">
                    <h1>My Projects</h1>
                    <button class="btn-primary" id="addProjectBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        New Project
                    </button>
                </div>

                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Project Modal -->
    <div class="modal" id="addProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Project</h2>
                <button class="close-btn" id="closeModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6L18 18" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <form id="addProjectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description (Optional)</label>
                    <textarea id="projectDescription" name="projectDescription" rows="3" placeholder="Brief description of the project"></textarea>
                </div>
                <div class="form-group">
                    <label for="projectColor">Project Color</label>
                    <div class="color-picker">
                        <input type="radio" name="projectColor" value="#3b82f6" id="color1" checked>
                        <label for="color1" class="color-option" style="background: #3b82f6;"></label>
                        
                        <input type="radio" name="projectColor" value="#10b981" id="color2">
                        <label for="color2" class="color-option" style="background: #10b981;"></label>
                        
                        <input type="radio" name="projectColor" value="#f59e0b" id="color3">
                        <label for="color3" class="color-option" style="background: #f59e0b;"></label>
                        
                        <input type="radio" name="projectColor" value="#ef4444" id="color4">
                        <label for="color4" class="color-option" style="background: #ef4444;"></label>
                        
                        <input type="radio" name="projectColor" value="#8b5cf6" id="color5">
                        <label for="color5" class="color-option" style="background: #8b5cf6;"></label>
                        
                        <input type="radio" name="projectColor" value="#ec4899" id="color6">
                        <label for="color6" class="color-option" style="background: #ec4899;"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</body>
</html>
