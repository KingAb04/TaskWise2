<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer - TaskWise</title>
  <link rel="stylesheet" href="static/css/focus.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="FocusYrn">
  <div class="app">
    <header>
      <h1 class="logo">â³ FocusYrn</h1>
      <nav>
        <button onclick="window.location.href='index.html'">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
        <button id="settingsBtn">Settings</button>
      </nav>
    </header>

    <main>
      <div class="timer-card">
        <div class="mode-switch">
          <button id="pomodoroBtn" class="active">FocusYrn</button>
          <button id="shortBtn">Short Break</button>
          <button id="longBtn">Long Break</button>
        </div>

        <div class="time-display" id="timeDisplay">25:00</div>
        <button class="start-btn">START</button>
        <p class="status" id="statusText">#1 Time to Focus!</p>
      </div>

      <section class="tasks">
        <h2>Tasks</h2>
        <div class="task-list">
          <div class="task-placeholder">+ Add Task</div>
        </div>
      </section>
    </main>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>âš™ï¸ Settings</h2>

      <div class="settings-group">
        <label>Focus Time (minutes)</label>
        <input type="number" id="focusTimeInput" min="1" value="25" />
      </div>

      <div class="settings-group">
        <label>Short Break (minutes)</label>
        <input type="number" id="shortTimeInput" min="1" value="5" />
      </div>

      <div class="settings-group">
        <label>Long Break (minutes)</label>
        <input type="number" id="longTimeInput" min="1" value="15" />
      </div>

      <div class="settings-group">
        <label><input type="checkbox" id="muteSounds" /> ğŸ”‡ Mute Sounds</label>
      </div>

      <h3>Theme Colors</h3>
      <label for="focusColor">ğŸ¯ Focus Color</label>
      <input type="color" id="focusColor" value="#000000" />

      <label for="shortColor">â˜• Short Break Color</label>
      <input type="color" id="shortColor" value="#19462b" />

      <label for="longColor">ğŸŒ™ Long Break Color</label>
      <input type="color" id="longColor" value="#082538" />

      <button id="saveSettings">Save</button>
    </div>
  </div>

  <!-- Delete Task Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeDelete">&times;</span>
      <h2>Delete Task?</h2>
      <p>Are you sure you want to delete this task?</p>
      <div class="modal-buttons">
        <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
        <button id="cancelDelete" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Alarm Sound -->
  <audio id="alarmSound" src="static/assets/alarm_clock.ogg" preload="auto"></audio>
  <script src="static/js/focus.js"></script>
</body>
</html>
